<div class="bg-white border" *ngIf="(photo$ | async) as photo">
  <div class="row">
    <div class="col-lg-8">
      <ap-photo [url]="photo?.url" [descripton]="photo?.description"></ap-photo>
    </div>

    <div class="col-lg-4 p-4">
      <small>
        <p class="text-left break-word">{{photo?.description}}</p>
        <div class="text-left mb-4">
          <em (click)="like(photo)" appShowIfLogged class="fa fa-heart-o fa-2x mr-2 pull-left"> {{ photo.likes }} </em>
          <em class="fa fa-comment-o fa-2x mr-2 ml-2"></em>{{ photo.comments }}
          <em appPhotoOwnerOnly [ownedPhoto]="photo" (click)="remove()" class="fa fa-trash-o fa-2x pull-right"></em>
        </div>
        <hr>
      </small>
      <app-photo-comments *ngIf="photo.allowComments; else warnning" [id]="id"></app-photo-comments>
      <ng-template #warnning>
        <p class="text-danger">User has disabled comment</p>
      </ng-template>
    </div>
  </div>
</div>
