<div class="container">
  <form [formGroup]="photoForm" class="row">
    <!-- File -->
    <div class="col-md-6 text-center">
      <input formControlName="file" type="file" accept="image/*">
      <app-validation-message *ngIf="photoForm.get('file').errors?.required" textError="Please, select a photo">
      </app-validation-message>
    </div>

    <!-- Description -->
    <div class="col-md-6">
      <div class="form-group">
        <textarea formControlName="description" class="form-control form-control-sm" placeholder="photo description"
          maxlength="300"></textarea>
        <app-validation-message *ngIf="photoForm.get('description').errors?.maxlength" textError="Max length is 300">
        </app-validation-message>
      </div>

      <!-- Allow comments -->
      <div class="form-group">
        <label class="text-muted">
          Allow comments
          <input formControlName="allowComments" type="checkbox">
        </label>
      </div>

      <!-- Upload -->
      <button [disabled]="photoForm.invalid" type="submit" class="btn btn-primary btn-block">
        Upload
      </button>

      <!-- Cancel -->
      <a class="btn btn-secondary btn-block">Cancel</a>
    </div>
  </form>
</div>
