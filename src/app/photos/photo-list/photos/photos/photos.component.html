<p class="text-center text-muted" *ngIf="!photos.length">Sorry, no photos</p>
<ol class="list-unstyled row">
    <!-- Lista de colunas -->
    <li *ngFor="let cols of rows" class="row no-gutters">
        <!-- Lista de photos -->
        <div *ngFor="let photo of cols" class="col-4">
            <a [routerLink]="['/photo', photo.id]">
                <!-- Descricao -->
                <app-card [title]="photo.description">
                    <!-- Photo -->
                    <ap-photo [url]="photo.url" [descripton]="photo.description" app-darken-on-hover>
                    </ap-photo>
                </app-card>
                <!-- Likes e comentarios -->
                <div class="text-center p-1">
                    <i aria-hidden="true" class="fa fa-heart-o fa-1x mr-2"></i>{{ photo.likes }}
                    <i aria-hidden="true" class="fa fa-comment-o fa-1x mr-2 ml-2"></i>{{ photo.comments }}
                </div>
            </a>
        </div>
    </li>
</ol>
