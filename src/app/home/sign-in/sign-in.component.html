<h4 class="text-center">Login</h4>

<form [formGroup]="loginForm" class="form mt-4" (submit)="login()">

  <div class="form-group">
    <input formControlName="userName" #userNameInput class="form-control" placeholder="user name" autofocus>
    <app-validation-message *ngIf="loginForm.get('userName').errors?.required" textError="User name is required">
    </app-validation-message>
  </div>

  <div class="form-group">
    <input formControlName="password" type="password" class="form-control" placeholder="password">
    <app-validation-message *ngIf="loginForm.get('password').errors?.required" textError="Password name is required">
    </app-validation-message>
  </div>

  <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary btn-block">
    login
  </button>

</form>

<p>Not a user?<a>Register now</a></p>
