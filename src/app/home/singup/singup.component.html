<h4 class="text-center"> Register to embrace a new world!</h4>

<form [formGroup]="signupForm" class="form mt-4" (submit)="signup()">

  <!-- Email -->
  <div class="form-group">
    <input #emailInput formControlName="email" placeholder="email" class="form-control" autofocus>
    <app-validation-message *ngIf="signupForm.get('email').errors?.required" textError="Email name is required">
    </app-validation-message>
    <app-validation-message *ngIf="signupForm.get('email').errors?.email" textError="Email name is required">
    </app-validation-message>
  </div>

  <!-- Full name -->
  <div class="form-group">
    <input formControlName="fullName" placeholder="full name" class="form-control" minlength="2" maxlength="40">
    <app-validation-message *ngIf="signupForm.get('fullName').errors?.required" textError="Full name is required">
    </app-validation-message>
    <app-validation-message *ngIf="signupForm.get('fullName').errors?.minlength" textError="Mininum length is 2">
    </app-validation-message>
    <app-validation-message *ngIf="signupForm.get('fullName').errors?.maxlength" textError="Maxinum length is 40">
    </app-validation-message>
  </div>

  <!-- User name -->
  <div class="form-group">
    <input formControlName="userName" placeholder="user name" class="form-control" minlength="2" maxlength="30">
    <app-validation-message *ngIf="signupForm.get('userName').errors?.required" textError="User name is required">
    </app-validation-message>
    <app-validation-message *ngIf="signupForm.get('userName').errors?.minlength" textError="Mininum length is 2">
    </app-validation-message>
    <app-validation-message *ngIf="signupForm.get('userName').errors?.maxlength" textError="Maxinum length is 30">
    </app-validation-message>
    <app-validation-message *ngIf="signupForm.get('userName').errors?.lowerCase" textError="Must be lower case">
    </app-validation-message>
    <app-validation-message textError="Username already taken" *ngIf="signupForm.get('userName').errors?.userNameTaken">
    </app-validation-message>
    <small *ngIf="signupForm.get('userName').valid" class="text-success">User available</small>
  </div>

  <!-- Password -->
  <div class="form-group">
    <input formControlName="password" type="password" placeholder="password" class="form-control" minlength="8"
      maxlength="14">
    <app-validation-message *ngIf="signupForm.get('password').errors?.required" textError="Password name is required">
    </app-validation-message>
    <app-validation-message *ngIf="signupForm.get('password').errors?.minlength" textError="Mininum length is 8">
    </app-validation-message>
    <app-validation-message *ngIf="signupForm.get('password').errors?.maxlength" textError="Maxinum length is 14">
    </app-validation-message>
  </div>

  <!-- Register -->
  <button [disabled]="signupForm.invalid || signupForm.pending" class="btn btn-primary btn-block">Register</button>

</form>

<!-- Signin -->
<p>Already a user?<a [routerLink]="['']">Sign In!</a></p>
